<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="index.html">Home</a>
        <a href="form.html">Form</a>
      </nav>
    </header>

    <main>
      <form method="POST" action="http://127.0.0.1:5500/form.html">
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </div>

        <div>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label>
        </div>
        <div>
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label>
        </div>
        <div>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label>
        </div>
        <div>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3"> I have a boat</label>
        </div>

        <label for="cars">Which brand of car do you own?:</label>

        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <div><button type="submit">Submit form</button></div>
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
